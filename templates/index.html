{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h1>Upload Picture to figure out if your room is Messy or Clean</h1>
    <hr>
    <form class="form-inline" action="{{ url_for('predict') }}" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <input type="file" name="file" class="btn btn-default">
      </div>
      <div class="form-group">
        <input type="submit" value="Upload" class="btn btn-default">
      </div>
    </form>
  </div>

{% endblock %}
